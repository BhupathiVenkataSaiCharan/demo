<template>
    <lightning-card label="Calculator App">
        <lightning-input class="custom-input" label="calcValue" name="calcValue" value={calcValue} onchange={handleChange}></lightning-input>
        <lightning-input label="calcResult" name="calcResult" value={calcResult} onchange={handleChange}></lightning-input>

        <div class="slds-grid slds-grid_align-space slds-m-bottom_medium slds-m-top_medium">
            <div class="slds-column">
                <lightning-button label = '1' variant="Neutral" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label = '2' variant="Neutral" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label = '3' variant="Neutral" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label = '+' variant="brand" onclick={handleClick}></lightning-button>
            </div>
        </div><div class="slds-grid slds-grid_align-space slds-m-bottom_medium">
            <div class="slds-column">
                <lightning-button label = '4' variant="Neutral" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label = '5' variant="Neutral" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label = '6' variant="Neutral" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label = '-' variant="brand" onclick={handleClick}></lightning-button>
            </div>
        </div>
        <div class="slds-grid slds-grid_align-space slds-m-bottom_medium ">
            <div class="slds-column">
                <lightning-button label = '7' variant="Neutral" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label = '8' variant="Neutral" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label = '9' variant="Neutral" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label = '*' variant="brand" onclick={handleClick}></lightning-button>
            </div>
        </div>
        <div class="slds-grid slds-grid_align-space">
            <div class="slds-column">
                <lightning-button label="CLR" variant="destructive-text" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label = '0' variant="Neutral" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label="=" variant="success" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-column">
                <lightning-button label = '/' variant="brand" onclick={handleClick}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
